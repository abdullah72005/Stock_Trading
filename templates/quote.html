{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block style %}
{{ super() }}
<link href="{{ url_for('static', filename='CSS/quote.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<div id="quote-page">
    <div class="container">
<form id="quote-form" class="mb-3">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" id="symbol-input">
    </div>
    <button class="btn btn-primary" type="submit">
<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" {...$$props}>
	<path fill="white" d="M5 10a5 5 0 1 1 10 0a5 5 0 0 1-10 0m5-7a7 7 0 1 0 4.192 12.606l5.1 5.101a1 1 0 0 0 1.415-1.414l-5.1-5.1A7 7 0 0 0 10 3" />
</svg>
    </button>
    
</form>

<!-- This is where the message will appear -->
<div id="price-message" class="mt-3"></div>
    </div>
</div>
{% endblock %}
