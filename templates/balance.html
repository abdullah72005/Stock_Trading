{% extends "layout.html" %}

{% block title %}
    Balance
{% endblock %}

{% block main %}
    <div class="money">Balance: {{ balance }}</div>
    <form action="/balance/" method="post"> {% csrf_token %}
        <h5 class="title">Enter cash amount</h5>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Amount in usd" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% if errorMessage %}
        <div class="errorMessage">
            {{ errorMessage }}
        </div>
    {% endif %}
{% endblock %}
