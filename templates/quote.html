{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}


{% block style %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/quote.css' %}">
{% endblock %}

{% block main %}
<div id="quote-page" class="wrapper2">
        <form action="/quote/" class="form" method="post">  {% csrf_token %}
            <div id="quote-form" class="mb-3">
                <div class="field_holder">
                    <input required id="Symbol" autocomplete="off" class="form-control input" name="symbol" placeholder="" type="text" maxlength="5">
                    <label class="label" for="Symbol">Symbol</label>
                </div>
                <button class="btn btn-primary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" {...$$props}>
                        <path fill="white" d="M5 10a5 5 0 1 1 10 0a5 5 0 0 1-10 0m5-7a7 7 0 1 0 4.192 12.606l5.1 5.101a1 1 0 0 0 1.415-1.414l-5.1-5.1A7 7 0 0 0 10 3" />
                    </svg>
                </button>
            </div>
            {% if errorMessage %}
            <div class="errorMessage">
                <br>
                {{ errorMessage }}
            </div>
            {% endif %}
</div>


{% endblock %}
