{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input class="form-control mx-auto w-auto" name="username" type="text" placeholder="Username" autocomplete="off" autofocus>
        <br>
        <input class="form-control mx-auto w-auto" name="password" type="password" placeholder="Password" autocomplete="off" >
        <br>
        <input class="form-control mx-auto w-auto" name="confirmation" type="password" placeholder="Confirm Password" autocomplete="off">
        <br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
